name: osd_app
description: Order Status Display System for Restaurant POS
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase (for auth)
  supabase_flutter: ^2.5.6

  # WebSocket & HTTP
  socket_io_client: ^2.0.3+1
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utilities - UUID
  uuid: ^4.2.1

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6

  # Audio (for ready notification sound)
  audioplayers: ^5.2.1

  # Device Control (for kiosk mode)
  wakelock_plus: ^1.2.8
  screen_brightness: ^1.0.1

  # Utilities
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  device_info_plus: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # App icon generation
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  linux:
    generate: true
    image_path: "assets/icons/app_icon.png"
  image_path: "assets/icons/app_icon.png"
